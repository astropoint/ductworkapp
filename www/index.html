<!DOCTYPE html>
<html>

<head>
		<meta charset="utf-8" /> 
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
		<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
		<meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: gap: https://* 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
				<!-- Adding jQuery -->
		<script type="text/javascript" src="./js/jquery-2.1.4.js"></script>
				<!-- Add jQuery mobile -->
		<link rel="stylesheet" href="./js/jquery.mobile-1.4.5.css" />
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>

		<script type="text/javascript" src="cordova.js"></script>
		<!-- All js to go in here inside ondeviceready fn -->
		<script src='js/bootstrap.min.js' defer></script>
		<script type="text/javascript" src="js/index.js" defer></script>
				<!--I think this CSS applies to all pages here-->        
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Ductwork Compliance</title>

</head>

<body>

	<div data-role="page" class='mypage' id="login">
		<div data-role="header">	
			<title>Login Page</title>
		</div> 

		<div role="main" class="ui-content">
			<div id="wrapper">

				<form  name="loginForm" >

					<img id = "comapnyName" src="img/DWLogo.png" > <br>

					<p id="welcome">Employee Login  </p> <br>

					<div id="usernameDiv">
						<input type="text" name="username" id='username' class="textInput" placeholder='Username'>
					</div>

					<div id="passwordDiv">
						<input type="password" name="password" id='password' class="textInput" placeholder='Password'>
					</div>
				</form>
				
				<div>
					<input type="submit" value="LOGIN" class="btn" onsubmit="inputValidate()" id="loginBtn">
					<br>
					<div id= "feedback"></div>
				</div>
			</div>
			
		</div>
	</div>

	<div data-role="page" class='mypage' id="userHome">
		<div data-role="header">
			<title>Home</title>
		</div>
		
		<div class='row' id="topnav">
			<div class='col-3'><a id="Home" href='#userHome'>Menu</a></div>
			<div class="Username col-6">
				<a class="full_name"></a>
			</div>
			<div class='col-3'><a id="refr" class="refreshschedule"><i class='fa fa-refresh'></i></a></div>

		</div>

		<div role="main" class="ui-content">

			<div class='pagebody'>

				<div class="menu">
					<a href="#schedulePage" class="fancybutton">My Schedule</a>
					<br><br>
					<!--<a href="Expenses_Page.html" class="button">Expenses</a>
					<br><br>-->
					<a class="fancybutton" href='#' id="logout" >Log Out</a>
				</div>
  
				<p id='version'>Version: <span class='versionnumber'></span></p>
			</div>

		</div>
	</div>

	<div data-role="page" class='mypage' id="schedulePage">
		<div data-role="header">
			<title>Home</title>
		</div>
		
		<div class='row' id="topnav">
			<div class='col-3'><a id="Home" href='#userHome'>Menu</a></div>
			<div class="Username col-6">
				<a class="full_name"></a>
			</div>
			<div class='col-3'><a id="refr" class="refreshschedule"><i class='fa fa-refresh'></i></a></div>

		</div>

		<div role="main" class="ui-content">

			<div class='pagebody'>

				<div id='noworkorders'>You have no workorders scheduled within the next 2 weeks</div>
				<div id='workorderschedulelist'></div>
			</div>

		</div>
	</div>

</body>

</html>
